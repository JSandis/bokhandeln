<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bokhandeln</title>
		<link rel="stylesheet" href="css/meyer-reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="libs/json-to-table.js"></script>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	    <script src="js/main.js"></script>
	</head>

	<body>

		<main>
			<section class="insertDelivery">

				<form class="deliveryForm">

					<label for="isbn">ISBN nummer:</label>
					<input type="number" id="isbn" name="isbn" maxlength="13" required>

					<label for="title">Titel:</label>
					<input type="text" id="title" name="title" required>

					<label for="first_name">Författarens förnamn:</label>
					<input type="text" id="first_name" name="first_name" required>

					<label for="last_name">Författarens efternamn:</label>
					<input type="text" id="last_name" name="last_name" required>

					<label for="description">Beskrivning:</label>
					<input type="text" id="description" name="description">

					<label for="f_price">F-pris:</label>
					<input type="number" id="f_price" name="f_price" required>

					<label for="date">Datum för leverans:</label>
					<input type="date" id="date" name="date" placeholder="dd/mm/yyyy" required>

					<label for="quantity">Antal:</label>
					<input type="number" id="quantity" name="quantity" required>

					<label for="shelf_id">Hylla:</label>
					<select id="shelf_id" name="shelf_id">
					 <!-- add <options> in JS -->
					</select>

					<input id="CTA" type="reset">
					<input type="submit" value="Submit">

				</form>
			</section>
		</main>
			
	</body>


</html>
