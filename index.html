<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bokhandeln</title>
		<link rel="stylesheet" href="css/meyer-reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="libs/json-to-table.js"></script>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	    <script src="js/main.js"></script>
	</head>

	<body>

		<main>
			<section class="insertDelivery">

				<form class="deliveryForm">

					<label for="books_isbn">ISBN nummer:</label>
					<input type="number" id="books_isbn" name="books_isbn" required>

					<label for="f_price">F-pris:</label>
					<input type="number" id="f_price" name="f_price" required>

					<label for="date">Datum f√∂r leverans:</label>
					<input type="date" id="date" name="date" placeholder="dd/mm/yyyy" required>

					<label for="quantity">Antal:</label>
					<input type="number" id="quantity" name="quantity" required>

					<label for="shelfs_id">Hylla:</label>
					<select id="shelfs_id" name="shelfs_id">
					  <option value="H1">H1</option>
					  <option value="H2">H2</option>
					  <option value="H3">H3</option>
					  <option value="H4">H4</option>
					  <option value="H5">H5</option>
					  <option value="H6">H6</option>
					  <option value="H7">H7</option>
					  <option value="H8">H8</option>
					  <option value="H9">H9</option>
					  <option value="H10">H10</option>
					  <option value="H11">H11</option>
					  <option value="H12">H12</option>
					  <option value="H13">H13</option>
					  <option value="H14">H14</option>
					</select>
					<input id="CTA" type="reset">
					<input type="submit" value="Submit">

				</form>
			</section>
		</main>
			
	</body>


</html>
