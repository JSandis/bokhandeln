<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Bokhandeln</title>
	<link rel="stylesheet" href="css/meyer-reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="libs/json-to-table.js"></script>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/main.js"></script>
</head>


<body>

	<main>
			<section class="insertDelivery">

				<form class="deliveryForm">

					<label for="isbn">ISBN nummer:</label>
					<input type="number" name="isbn" max length="16" size="16" required>

					<label for="f-pris">F-pris:</label>
					<input type="number" name="f-pris" size="5" required>

					<label for="datum">Datum för leverans:</label>
					<input type="date" name="datum" placeholder="dd/mm/yyyy" required>

					<label for="antal">Antal:</label>
					<input type="number" name="antal" size="5" required>

					<label for="hyllanr">Hylla:</label>
					<select name="hyllanr">
					  <option value="H1">H1</option>
					  <option value="H2">H2</option>
					  <option value="H3">H3</option>
					  <option value="H4">H4</option>
					  <option value="H5">H5</option>
					  <option value="H6">H6</option>
					  <option value="H7">H7</option>
					  <option value="H8">H8</option>
					  <option value="H9">H9</option>
					  <option value="H10">H10</option>
					  <option value="H11">H11</option>
					  <option value="H12">H12</option>
					  <option value="H13">H13</option>
					  <option value="H14">H14</option>
					</select>
					<label for="saleAdd">Försäljnings faktor:</label>
					<input type="number" name="saleAdd" size="4">

					<input id="CTA" type="reset">

					<input type="submit" value="Submit">

				</form>
			</section>
		</main>
		
</body>
